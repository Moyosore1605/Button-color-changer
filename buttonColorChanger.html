<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Button Color Changer</title>
</head>
<body>
    <main class="ms-5 mt-5">
        <h2>Change color of all the buttons</h2>
        <div class="d-flex mt-5">
            <form class=" ms-5 me-5">
                <select name="backdrop" id="background" onchange="btnColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn me-3" style="background-color:blue">Wee!</button>
            <button class="btn me-3" style="background-color:red">Danger!</button>
            <button class="btn me-3" style="background-color:yellow">Warning</button>
            <button class="btn me-3" style="background-color:green">Success!</button>
        </div>
    </main>
</body>
</html>
<script src="./buttonColorChanger.js"></script>
